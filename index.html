<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Thanksgiving Theme Clone</title>
</head>

<body>
    <nav class="container">
        <ul class="list-left">
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class="list-right">
            <li>Gmail</li>
            <li>Images</li>
        </ul>
    </nav>

    <section id="main-container">
        <img src="./thanks-giving.gif" alt="logo" srcset="" id="image-logo" />
        <form action="#" method="#" class ="form-container">
            <input type="text" name="search" id="search-input" placeholder="Search Whatever Here">
            <a href="#"> 
                <img class="voice"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                    title="Search by Voice">
                </a>

        </form>
        <div class="button-container">
            <input type="button" class="btn" value="Google Search">
            <input type="button" class="btn" value="I'm feeling Lucky">
        
        </div>
    </section>

    <footer class="container footer-con">
        <ul class="list-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
        <ul class="list-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</body>

</html>
